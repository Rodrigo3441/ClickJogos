<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Media Player</title>
  <link rel="stylesheet" href="7.css">  
  <link rel="stylesheet" href="musicplayer.css">  
  <style>
   
  </style>
</head>
<body>
  <audio id="myaudio"></audio>
  <div class="window active" style="width: 600px; height: 500px;">
    <div class="title-bar">
      <div class="title-bar-text" style="vertical-align: middle; display: flex;"><img src="images/wmp.png"> &nbsp;Windows Media Player</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body has-space" style="height: 390px; margin-bottom: -3px; padding: 0;">
      <div id="butbar"><img src="images/windows.png"><span id="musictitle"></span></div>
      <div id="playerarea">
        <div id="videosec">
          <img src="images/wallpaper.gif" style="margin: 0 auto;">
        </div>
        <div id="playlistsec"><img src="images/playlistico.png">
          <marquee>Windows Media Player</marquee>
        <hr>
        <ul id="playlistList" role="listbox"></ul>

        </div>
      </div>


    </div>
    <progress id="audioprogress" value="0" max="100" style="width: 95%;""></progress>
  
    <div class="buttonpanel">
      <div class="title-bar-text" style="position: absolute; left: 15px;">
        <span id="timeduration"></span> / 
        <span id="timetotal"></span>
      </div>
      <div class="item">
        <table style="margin-top:3px;">
          <td><img id="loop" src="images/loopoff.png" style="margin-right: 5px;"></td>
          <td><img id="stop" src="images/stop.png" style="margin-right: 38px;margin-left: 14px;"></td>
          <td><img id="backbtn" src="images/voltar.png" style="margin-bottom: 8px;">
            <img id="playpausebtn" src="images/play.png">
            <img id="nextbtn" src="images/avancar.png" style="margin-bottom: 8px;"></td>
      <td><img id="vlmcontrol" src="images/muteoff.png" style="margin-left: 10px;"></td>
      <td width="73px;"><input id="vlmbar" type="range" min="1" max="100" value="100"></td>
        
      </table>
    </div>
  </div>
<script src="musicplayer.js"></script>
</body>
</html>
